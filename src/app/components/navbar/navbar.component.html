<div class="navbar">
    <div class="mobile">
        <h1 class="name">Adrien Colombier</h1>
        <mat-icon class="menu-icon" (click)="toggleMobileMenu()">menu</mat-icon>
        <div class="menu-mobile" *ngIf="mobileMenuDisplay">
            <mat-icon class="close-icon" (click)="toggleMobileMenu()">close</mat-icon>
            <div class="nav-button-mobile {{activeClass[0]}}" routerLink="/">Home</div>
            <div class="nav-button-mobile {{activeClass[1]}}" routerLink="/about">About</div>
            <div class="nav-button-mobile {{activeClass[2]}}" routerLink="/projects">Projects</div>
            <div class="nav-button-mobile {{activeClass[3]}}" routerLink="/education">Education</div>
            <div class="nav-button-mobile {{activeClass[4]}}" routerLink="/contact">Contact</div>
            <img class="drone-flying" src="/assets/illustrations/flying-drone.svg" />
        </div>
    </div>
    <div class="desktop">
        <h1 class="name">Adrien Colombier</h1>
        <div class="button-container">
            <div class="nav-button {{activeClass[0]}}" routerLink="/">HOME</div>
            <div class="nav-button {{activeClass[1]}}" routerLink="/about">ABOUT</div>
            <div class="nav-button {{activeClass[2]}}" routerLink="/projects">PROJECTS</div>
            <div class="nav-button {{activeClass[3]}}" routerLink="/education">EDUCATION</div>
            <div class="nav-button {{activeClass[4]}}" routerLink="/contact">CONTACT</div>
        </div>
    </div>
</div>
